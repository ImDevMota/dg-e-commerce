<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Pagamento do Cliente</title>
</head>
<body>
    <section class="bg-gray-50">
        <div class="max-w-md mx-auto mt-1 p-4 space-y-6">
            <div class="bg-white p-4 rounded-[4px]">
                <p class="text-[#474747] font-semibold text-[14px] mb-2 ml-[30px]">Cupom de desconto</p>
                <div class="flex flex-col text-center justify-center gap-[10px]">
                    <input placeholder="Insira seu cÃ³digo" 
                    class="w-[255px] h-[60px] rounded-md px-2 ml-[30px] border text-[#666666] bg-[#F8F8F8]">
                    <button type="button" class="w-[255px] h-[60px] rounded-md px-2 ml-[30px] border text-[#C92071] font-semibold bg-[#F8F8F8]">OK</button>
                </div>
            </div>

            <div class="bg-white p-4 rounded-[4px]">
                <p class="text-[#474747] text-[14px] font-semibold mb-2 ml-[30px]">Calcular o frete</p>
                <div class="flex flex-col text-center justify-center gap-[10px]">
                    <input placeholder="Insira seu CEP"
                    class="w-[255px] h-[60px] rounded-md px-2 ml-[30px] border text-[#666666] bg-[#F8F8F8]">
                    <button type="button" class="w-[255px] h-[60px] rounded-md px-2 ml-[30px] border text-[#C92071] font-semibold bg-[#F8F8F8]">OK</button>
                </div>
            </div>

            <div class="bg-white p-4 rounded-[4px]">
                <div class="mb-4 mt-1">
                    <h3 class="text-[#474747] font-semibold px-4">RESUMO</h3>
                    <hr class="w-[300px] ml-4 border-gray-400 mt-3">
                </div>
                <div class="flex justify-between mb-2 p-1">
                    <p class="text-[#8F8F8F] font-semibold">Subtotal:</p>
                    <p class="text-[#1F1F1F] font-semibold">R$ 219,00</p>
                </div>
                <div class="flex justify-between mb-2 p-1">
                    <p class="text-[#8F8F8F] font-semibold">Frete:</p>
                    <p class="text-[#1F1F1F] font-semibold">R$ 0,00</p>
                </div>
                <div class="flex justify-between mb-3 p-1">
                    <p class="text-[#8F8F8F] font-semibold">Desconto:</p>
                    <p class="text-[#1F1F1F] font-semibold">R$ 30,00</p>
                </div>
                <div class="flex justify-between items-center font-bold mb-1 p-1">
                    <h2 class="text-[#1F1F1F] text-[18px]">Total</h2>
                    <p class="text-[#EE4266] text-[18px]">R$ 219,00</p>
                </div>
                <div>
                    <p class="text-end text-[#8F8F8F] mb-1">ou 10x de R$ 21,00 sem juros</p>
                </div>
            </div>

        </div>
    </section>
</body>
</html>
