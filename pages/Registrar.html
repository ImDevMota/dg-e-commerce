<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Finalizar Compra</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <section class="flex items-center justify-center tracking-[0.5px] bg-[#F9F8FE] pb-[6rem]">
      <div class="w-[315px] flex flex-col">
        
        <!-- Título -->
        <div class="w-full max-w-[315px] mt-[40px]">
          <h2 class="text-[22px] leading-[34px] font-bold tracking-[2px] text-center">
            Criar Conta
          </h2>
        </div>

        <!-- Informações Pessoais -->
        <div class="bg-white w-full rounded-sm p-[2rem] mt-[0.7rem]">
          <h3 class="text-[14px] font-[700] text-[#474747] tracking-[0.75px]">
            Informações Pessoais
          </h3>
          <hr class="mt-[1.3rem] bg-[#CCCCCC] h-[1px]" />

          <div class="flex flex-col mt-[1.3rem]">
            <p class="text-[12px] font-[700] tracking-[0.75px] text-[#474747]">
              Nome Completo *
            </p>
            <input
              type="text"
              placeholder="Insira seu nome"
              class="bg-[#F8F8F8] px-[0.7rem] py-[1rem] mt-[0.5rem] rounded-md text-[16px] font-[400]"
            />
          </div>

          <div class="flex flex-col mt-[1.3rem]">
            <p class="text-[12px] font-[700] tracking-[0.75px] text-[#474747]">
              CPF *
            </p>
            <input
              type="text"
              placeholder="Insira seu CPF"
              class="bg-[#F8F8F8] px-[0.7rem] py-[1rem] mt-[0.5rem] rounded-md text-[16px] font-[400]"
            />
          </div>

          <div class="flex flex-col mt-[1.3rem]">
            <p class="text-[12px] font-[700] tracking-[0.75px] text-[#474747]">
              E-mail *
            </p>
            <input
              type="email"
              placeholder="Insira seu email"
              class="bg-[#F8F8F8] px-[0.7rem] py-[1rem] mt-[0.5rem] rounded-md text-[16px] font-[400]"
            />
          </div>

          <div class="flex flex-col mt-[1.3rem]">
            <p class="text-[12px] font-[700] tracking-[0.75px] text-[#474747]">
              Celular *
            </p>
            <input
              type="tel"
              placeholder="Insira seu celular"
              class="bg-[#F8F8F8] px-[0.7rem] py-[1rem] mt-[0.5rem] rounded-md text-[16px] font-[400]"
            />
          </div>
        </div>

        <!-- Informações de Entrega -->
        <div class="bg-white w-full rounded-sm p-[2rem] mt-[0.7rem]">
          <h3 class="text-[14px] font-[700] text-[#474747] tracking-[0.75px]">
            Informações de Entrega
          </h3>
          <hr class="mt-[1.3rem] bg-[#CCCCCC] h-[1px]" />

          <div class="flex flex-col mt-[1.3rem]">
            <p class="text-[12px] font-[700] tracking-[0.75px] text-[#474747]">
              Endereço *
            </p>
            <input
              type="text"
              placeholder="Insira seu endereço"
              class="bg-[#F8F8F8] px-[0.7rem] py-[1rem] mt-[0.5rem] rounded-md text-[16px] font-[400]"
            />
          </div>

          <div class="flex flex-col mt-[1.3rem]">
            <p class="text-[12px] font-[700] tracking-[0.75px] text-[#474747]">
              Bairro *
            </p>
            <input
              type="text"
              placeholder="Insira seu bairro"
              class="bg-[#F8F8F8] px-[0.7rem] py-[1rem] mt-[0.5rem] rounded-md text-[16px] font-[400]"
            />
          </div>

          <div class="flex flex-col mt-[1.3rem]">
            <p class="text-[12px] font-[700] tracking-[0.75px] text-[#474747]">
              Cidade *
            </p>
            <input
              type="text"
              placeholder="Insira sua cidade"
              class="bg-[#F8F8F8] px-[0.7rem] py-[1rem] mt-[0.5rem] rounded-md text-[16px] font-[400]"
            />
          </div>

          <div class="flex flex-col mt-[1.3rem]">
            <p class="text-[12px] font-[700] tracking-[0.75px] text-[#474747]">
              CEP *
            </p>
            <input
              type="text"
              placeholder="Insira seu CEP"
              class="bg-[#F8F8F8] px-[0.7rem] py-[1rem] mt-[0.5rem] rounded-md text-[16px] font-[400]"
            />
          </div>

          <div class="flex flex-col mt-[1.3rem]">
            <p class="text-[12px] font-[700] tracking-[0.75px] text-[#474747]">
              Complemento
            </p>
            <input
              type="text"
              placeholder="Insira complemento"
              class="bg-[#F8F8F8] px-[0.7rem] py-[1rem] mt-[0.5rem] rounded-md text-[16px] font-[400]"
            />
          </div>

          
        </div>
        <label class="flex items-start gap-x-2 mt-[1.5rem]">
          <input type="checkbox" class="w-[22px] h-[22px] mt-[0.05rem] accent-pink-500"/>
          
          <p class=" text-[#474747] text-[14px] leading-[22px] tracking-[0.25px] font-medium">Quero receber por email ofertas e novidades das lojas da Digital Store. A frequência de envios pode variar de acordo com a interação do cliente.</p>
        </label>
        <button
          class="bg-[#C92071] px-[0.7rem] py-[0.75rem] text-white text-[16px] font-[700] tracking-[0.75px] rounded-lg mt-[2rem]"
        >
          Criar Conta
        </button>
      </div>
    </section>
  </body>
</html>
