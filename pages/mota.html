<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <section class="flex justify-center items-center bg-[#F8F8F8]">
      <div class="flex flex-col justify-center items-center w-[85%]">
        <div class="flex flex-col">
          <h3
            class="text-start text-[16px] font-[700] text-[#474747] tracking-wider"
          >
            Coleções em destaque
          </h3>

          <div class="flex flex-col mt-[1.5rem] gap-y-3">
            <div class="flex flex-row rounded-md">
              <div class="flex flex-col ml-[1rem]">
                <h3
                  class="bg-[#E7FF86] w-fit rounded-2xl px-[0.6rem] py-[0.2rem] text-[14px] text-[#474747] font-bold"
                >
                  30% OFF
                </h3>

                <h2 class="text-[28px] font-[700] tracking-wider">
                  Novo drop Supreme
                </h2>

                <button
                  class="text-[#C92071] font-bold w-fit hover:text-[white] hover:bg-[#B5B6F2] px-[2rem] py-[0.6rem] transition duration-300 rounded-md"
                >
                  Comprar
                </button>
              </div>

              <div class="flex">
                <img
                  src="../assets/camisa-supreme.png"
                  alt=""
                  class="w-[15rem] rounded-md"
                />
              </div>
            </div>
            <div class="flex flex-row rounded-md">
              <div class="flex flex-col ml-[1rem]">
                <h3
                  class="bg-[#E7FF86] w-fit rounded-2xl px-[0.6rem] py-[0.2rem] text-[14px] text-[#474747] font-bold"
                >
                  30% OFF
                </h3>

                <h2 class="text-[28px] font-[700]">Coleção Adidas</h2>

                <button
                  class="text-[#C92071] font-bold w-fit hover:text-[white] hover:bg-[#B5B6F2] px-[2rem] py-[0.6rem] transition duration-300 rounded-md"
                >
                  Comprar
                </button>
              </div>

              <div class="flex">
                <img
                  src="../assets/tenis-adidas-bw.png"
                  alt=""
                  class="w-[15rem] rounded-md"
                />
              </div>
            </div>
            <div class="flex flex-row rounded-md">
              <div class="flex flex-col ml-[1rem]">
                <h3
                  class="bg-[#E7FF86] w-fit rounded-2xl px-[0.6rem] py-[0.2rem] text-[14px] text-[#474747] font-bold"
                >
                  30% OFF
                </h3>

                <h2 class="text-[28px] font-[700]">Novo Beats Bass</h2>

                <button
                  class="text-[#C92071] font-bold w-fit hover:text-[white] hover:bg-[#B5B6F2] px-[2rem] py-[0.6rem] transition duration-300 rounded-md"
                >
                  Comprar
                </button>
              </div>

              <div class="flex">
                <img
                  src="../assets/headset-beats-bass.png"
                  alt=""
                  class="w-[15rem] rounded-md"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
