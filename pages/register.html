<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="">
    <header class="bg-white flex items-center justify-center">
      <img src="../assets/dg-store-logo.png" alt="" />
    </header>

    <section
      class="flex items-center justify-center bg-gradient-to-b from-[#B5B6F2] to-[#B5B6F2]/70 py-[3.5rem]"
    >
      <div
        class="w-[85%] bg-white flex flex-col px-[2rem] py-[1.5rem] rounded-md mb-[1rem]"
      >
        <h2 class="text-[22px] tracking-[2px] font-[700] text-center">
          Crie sua conta
        </h2>
        <p
          class="text-[15px] tracking-[0.25px] font-[400] text-center text-[#474747]"
        >
          Já possui uma conta? Entre
          <a href="#" class="underline">aqui.</a>
        </p>

        <div class="flex flex-col mt-[1.5rem]">
          <p class="text-[12px] font-[700] tracking-[0.75px] text-[#474747]">
            Email *
          </p>
          <input
            type="text"
            placeholder="Insira seu email"
            class="bg-[#F8F8F8] rounded-md px-[0.7rem] py-[1rem] text-[16px] tracking-[0.75px] font-[400] mt-[0.5rem]"
          />
        </div>

        <button
          class="bg-[#C92071] px-[0.7rem] py-[0.75rem] text-white text-[16px] font-[700] tracking-[0.75px] rounded-lg mt-[2rem]"
        >
          Criar Conta
        </button>

        <div class="w-full flex flex-col items-center mt-[1.5rem]">
          <p class="text-[14px] font-[500] tracking-[0.25px] text-[#474747]">
            Ou faça login com
          </p>

          <div class="flex flex-row gap-x-6 mt-[1.5rem]">
            <img src="../assets/gmail-icon.svg" alt="" />
            <img src="../assets/facebook-icon.svg" alt="" />
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
